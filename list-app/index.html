<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Ionic Frosted Glass</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.4/css/ionic.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/contrib/ionic-contrib-frosted-glass/ionic.contrib.frostedGlass.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
    <script src="http://code.ionicframework.com/1.0.0-beta.4/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/contrib/ionic-contrib-frosted-glass/ionic.contrib.frostedGlass.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-controller="PageCtrl">


    <ion-header-bar class="bar-positive">
      <h1 class="title">List</h1>
    </ion-header-bar>

    <ion-content>

      <ion-list>

        <ion-item ng-repeat="device in devices" item="item" href="#">
          {{ device }}
        </ion-item>

      </ion-list>

    </ion-content>
